version: '3.8'

services:
  azure-poc:
    build: .
    container_name: azure-poc-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PYTHON_PATH=/usr/bin/python3
    volumes:
      # Mount uploads directory for persistent file storage (optional)
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
